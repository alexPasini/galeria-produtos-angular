<div *ngIf="product" class="flex flex-col flex-grow">
  <div class="flex flex-col bg-[#f5f5f5] mb-3 px-8 py-12 border-none h-full">
    <img
      [src]="product.imageUrl"
      alt="{{ product.name }}"
      class="group-hover:scale-110 w-full h-80 transform transition-transform duration-300 ease-in-out object-fit"
    />
  </div>

  <div class="flex flex-col">
    <p>{{ product.name }}</p>
    <p class="mb-3">{{ product.price }}</p>
  </div>
</div>
