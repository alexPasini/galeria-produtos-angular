<div *ngIf="product" class="flex flex-col flex-grow" style="max-width: 352px">
  <div
    class="flex flex-col bg-[#f5f5f5] mb-3 px-8 py-12 border-none h-full group"
  >
    <!-- <img
        [src]="product.imageUrl"
        alt="{{ product.name }}"
        class="group-hover:scale-110 w-full h-80 transform transition-transform duration-300 ease-in-out object-cover"
      /> -->

    <p-galleria
      [value]="product.images"
      [numVisible]="1"
      [circular]="true"
      [showItemNavigators]="true"
      [showIndicators]="true"
      [showThumbnails]="false"
      [responsiveOptions]="responsiveOptions"
      [containerStyle]="{ 'max-width': '640px' }"
      class="group-hover:scale-110 transform transition-transform duration-300"
    >
      <ng-template pTemplate="item" let-item>
        <img
          [src]="item"
          style="width: 300px; display: block; object-fit: cover; height: 400px"
        />
      </ng-template>
    </p-galleria>
  </div>

  <div class="relative flex w-full">
    <div class="relative flex flex-col w-full">
      <p>{{ product.name }}</p>
      <p class="mb-3 transition-opacity duration-300 ease-in-out">
        R$ {{ product.price }}
      </p>
    </div>

    <p-dropdown
      class="border-white"
      [options]="sizeOptions"
      [(ngModel)]="selectedSize"
      optionLabel="label"
      placeholder="Escolha o tamanho"
    />

    <div class="flex justify-content-center card">
      <p-toast position="top-center" [life]="1000" />
    </div>

    <button
      class="mr-2"
      [disabled]="!addButtonActive"
      (click)="onAddToCartClick()"
    >
      <i
        class="ph-shopping-cart-simple ph"
        style="color: black; font-size: 30px"
      ></i>
    </button>
  </div>
</div>
