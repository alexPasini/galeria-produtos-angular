<div *ngIf="product" class="flex flex-col flex-grow" style="max-width: 352px">
  <div
    class="flex flex-col bg-[#f5f5f5] mb-3 px-8 py-12 border-none h-full group"
  >
    <div class="relative">
      <img
        [src]="product.imageUrl"
        alt="{{ product.name }}"
        class="group-hover:scale-110 w-full h-80 transform transition-transform duration-300 ease-in-out object-cover"
      />
      <div
        class="absolute inset-0 flex justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out"
      >
        <p class="text-lg text-white">Ver mais detalhes</p>
      </div>
    </div>
  </div>

  <div class="relative flex w-full">
    <div class="relative flex flex-col">
      <p>{{ product.name }}</p>
      <p class="mb-3 transition-opacity duration-300 ease-in-out">
        R$ {{ product.price }}
      </p>
    </div>
    <i class="ph-shopping-cart-simple ph" style="color: blueviolet"></i>
  </div>
</div>
